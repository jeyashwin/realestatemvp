{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    Enter the user name to create room?<br>
    <form action="{% url 'chat:message_request_update' %}" method = "post">
        {% csrf_token %}
        <input id="user-name-input" type="text" name = "new_chat_request_name" size="100"><br>
        <button id="user-name-submit" type="submit" value="Enter"></button>
    </form>

</body>
</html>
